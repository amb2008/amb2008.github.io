<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alex's Site</title>

	<style type="text/css">
		
		#menu{
			height: 80px;
			width: 100%;
			background-color: darkblue;
			position: fixed;
			top: 0%;
			z-index: 1;
			padding-top: 20px;
			opacity: 0.5;
		}

		.button{
			display: inline-block;
			color: white;
			font-size: 40px;
			font-family: courier;
			height: 100%;
			width: 30%;
			text-align: center;
			transition: 2s;
		}

		.button:hover{
			transform: scale(1.25);
			transition: 2s;
		}

		body{
			margin: 0
			overflow-x: hidden;
			cursor: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/happy.png"), auto;
		}

		section{
			background-color: white;
			opacity: 0.7;
			width: 100%;
			height: 800px;
			position: absolute;
			z-index: 0;
		}

		#first-page{
			top: 800px;
			position: absolute;
		}

		#second-page{
			top: 1600px;
			position: absolute;
		}

		#gif{
			background-image: url(https://i.pinimg.com/originals/52/a5/4d/52a54dbb974b3ab8148b259115663dd1.gif);
			height: 600px;
			width: 100%;
			position: absolute;
			transform: scale(1.75);

		}

		#explorebox{
			animation: goup 2s linear;
			height: 60px;
			width: 140px;
			background-color: blue;
			opacity: 0.5;
			position: absolute;
			top: 362px;
			left: 650px;	
			z-index: 2;

		}

		@keyframes goup{
			0% {
				top: 500px;
				height: 5px;
				transform: scaleX(0.5);
			}

			40% {
				top: 362px;
				height: 5px;
				transform: scaleX(0.5);
			}

			80% {
				top: 362px;
				height: 5px;
				transform: scaleX(1);

			}

			100% {
				height: 60px;
				transform: scaleX(1.0);
			}
		}

		#explore{
			animation: appear 2s linear;
			font-family: courier;
			color: white;
			font-size: 20px;
			transition: 1s;
			padding-top: 16px;
		}

		@keyframes appear{
			0%{
				opacity: 0;
			}

			90%{
				opacity: 0;
			}

			100%{
				opacity: 1;
			}
		}

		#explore:hover{
			transform: scale(1.25);
			transition: 1s;
		}

		.fpdivs{
			width: 200px;
			height: 200px;
			display: inline-block;	
			background-color: white;
			z-index: 8;
			border-spacing: 5px;
			transition: 5s;
		}

		.fpdivs:hover{
			background-color: blue;
			opacity: 0.5;
			transition: 0.4s;
		}

	
	</style>

</head>
<body>

	<div id="menu">
		<a href="projects.html">
			<div class="button">projects</div> 
		</a>
		<a href="journal.html">
			<div class="button">journal</div>
		</a>
		<a href="aboutme.html">
			<div class="button">about me</div>
		</a>
	</div>
	<div id="gif">
		<a href="#first-page">
			<div id="explorebox">
				<center><div id="explore">explore</div></center>
			</div>
		</a>
	</div>


	<section id="first-page">
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
		<div class="fpdivs"></div>
	</section>

	<section id="second-page"></section>
</body>
</html>

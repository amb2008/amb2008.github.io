<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<audio src="blueSkies.mp3" id="song"></audio>
	<!-- 1. add an Event Listener to the document

	Switch Strategy:
	2. Create a variable that acts like a switch that stores the value of any binary (e.g. "playing" or "paused" || true or false) and 
	3. then absed on that play or pause the audio.

	Odd/Even Strategy:
	2. create a counter variable that counts the number of clicks
	3. if the counter is odd, play the audio
	4. if the counter is even, pause the audio -->

	<script type="text/javascript">
		var counter = 0;
		document.addEventListener("click", 
			function(){

				counter = counter+1
				console.log(counter)

				if (counter%2 == 1){
					document.body.style.backgroundColor = "blue"
					song.play()
				}

				if (counter%2 == 0){
					document.body.style.backgroundColor = "orange"
					song.pause()

				}

			})


	</script>

</body>
</html>
